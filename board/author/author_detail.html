<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
      <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="./author_detail.html" class="nav-link">회원 목록</a>
        </li>
        <li class="nav-item">
          <a href="../post/post_list.html" class="nav-link"> 게시글 목록</a>
        </li>
        <li class="nav-item">
          <a href="./author_register.html" class="nav-link"> 회원가입 </a>
        </li>
      </ul>
    </nav>
    <table>
      조회 번호 :
      <input type="text" class="idInput" />
      <tbody></tbody>

      <input type="button" onclick="getAuthorDetail()" value="조회" />
    </table>
  </body>

  <script>
    const tbody = document.querySelector("tbody");
    const id = document.querySelector(".idInput");

    async function getAuthorDetail() {
      const result = await axios.get(
        `http://localhost:8080/author/detail/${id.value}`
      );
      const data = result.data;
      console.log(data);
      tbody.innerHTML = `
        <tr><td> 아이디 : ${data.id}</td> </tr>
        <tr><td> 이름 : ${data.name}</td> </tr>
        <tr> <td>이메일 : ${data.email}</td> </tr>
    
        `;
    }
  </script>
</html>
