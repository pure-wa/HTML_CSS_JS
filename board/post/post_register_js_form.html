<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원 목록</a>
            </li>
            <li class="nav-item">
                <a href="./post_list.html" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h3>글쓰기</h3>
            <div class="form-group">
                <label for="title">제목 </label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">내용 </label>
                <textarea class="form-control" name="content" id="content" rows="10"></textarea>
            </div>
            <div><button type="button" onclick="postCreate()" class="btn btn-primary float-end">등록</button></div>

    </div>
    <script>
        async function postCreate(){
            try{                    
                const title = document.getElementById("title").value;
                const content = document.getElementById("content").value;
                // js의 formData클래스를 통해 multipart.formdata(또는 url 인코딩) 형식의 데이터 조립
                // formdata형식의 데이터는 title=hello&contents=hello world java...
                const data = new FormData();
                data.append("title",title);
                data.append("contents",content);
                await axios.post("http://localhost:8080/post/register2",data);
                window.location.href = "./post_list.html";
            }catch(e){
                console.log(e);
                alert("에러가 발생했습니다.");  
            }
        }
        
        </script>
</body>

</html>
