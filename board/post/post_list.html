<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글목록조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>게시글 목록</h3>
        <div class="float-end">
            <a href="../post/post_register.html" class="btn btn-primary">글쓰기</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th><th>title</th>
                </tr>
            </thead>
            <tbody id="tbodyId">
            </tbody>
        </table>
    </div>
    <script>
        async function postApiMultiData(){
            const response = await axios.get("http://localhost:8080/post/list");
            const result = response.data;
            for(let i=0; i<result.length; i++){
                const html = `<tr><td>${result[i].id}</td><td>${result[i].title}</td></tr>`;
                document.getElementById("tbodyId").innerHTML += html;
            }
        }
        postApiMultiData();
    </script>
    
</body>
</html>
