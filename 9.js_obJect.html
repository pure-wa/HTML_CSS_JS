<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짜스 오브젝트</title>
    <script>
        function showObject(){
            // js의 객체는 별도의 class가 필요하지 않음.
            let person = {name: "hong",email:"hong@naver.com",age:30};
            // 객체 전체조회
            console.log(person);
            // 객체 특정 요소 조회 방법1.
            console.log(person.name);
            // 객체 특정 요소 조회 방법2.
            console.log(person["name"]);

            // Object.keys(객체명) : 객체의 키를 배열형태로 반환.
            const keyArr= Object.keys(person);
            for(let i=0; i<keyArr.length; i++){
                console.log(person[keyArr[i]]);
            }
            keyArr.forEach(k=> console.log(person[k]));

            // 객체의 변경
            person.age = 20;
            console.log(person);

        }

        function makeobject(){
            // 객체 생성방법1. 리터럴 방식으로 생성
            let person1 = {name:"hong",email:"hong@naver.com",age:30};
            // 객체 생성방법2. 빈객체 생성 후 키오ㅏ 값을 직접 추가.
            let person2 = {};
            person2.name ="kim";
            person2["email"] = "kim@naver.com";
            person2.age = 30;
            person2.password = "1234";
            console.log(person2);

            // 단축생성방법3. 단축속성명 방식: key 와 value값이 동일하게 사용될때 간편하게 객체 생성하는 방식
            const name = "lee";
            const age = 30;
            const person3 = {name:name ,age:age}; // 일반객체 생성방식
            const person4 = {name , age}; // 단축 속성명 방식(name:"lee",agee:30)

            const obj1 = {key1:"value1"};
            const obj2 = {obj1}; // obj2 = {obj1 :{key1:"value1"}}
            console.log(obj2)

            // 스프레드 문법
            const obj3 = {a:1, b:2};
            const obj4 = {...obj3, c:3};
            console.log(obj4);

            const arr1 = [1,2,3];
            const arr2 = [...arr1,4,5];
            console.log(arr2);
        }

        function makeArr(){

            let fruits = ["사과","배","바나나"];
            fruits.push("포도")
            console.log(fruits);
            fruits.pop();
            console.log(fruits);

            // 배열의 수정
            fruits[0]= "오렌지"
            console.log(fruits);


            // fliter, map 
            const nums = [1,2,3,4,5,6];
            const newNums1 = nums.filter[a=>a%2==0];
            console.log(newNums1);
            const newNums2 = nums.map(a=>a*a);
            console.log(newNums2);
        }
        // name,age로 이루어진 객체 3개를 배열에 담기
        function makeObjArr(){
            let arr = [{name: 'h1',age:20},{name:'h2',age:21},{name:'h3',age:22}]
            // 모든 객체에 email(test@naver.com)을 추가
            for(let i=0; i<arr.length; i++){
                arr[i].email = "test@naver.com";
            }
            const newArr = arr.map(a=>{return{...a,email:"test@naver.com"}});
            console.log(newArr);
            
        }
        function convertType(){
            let st1 = "10";
            let st2 = "hello";
            let num1 = Number(st1); //문자를 숫자로 형변환
            console.log(typeof num1)
            num1 = String(num1); // 숫라를 문자로 형변환
            let num2 = Number(st2);
            // NaN(Not a Number)가 담김
            console.log(num2);

            // ==은 타입은 체크하지 않음, ===타입까지 체크
            console.log(10 == '10'); //true
            console.log(10 === '10'); //false

            let var1; //undefined이 할당
            let var2; //null이 할당
            console.log(var1); //true
            console.log(var2); //false
        }
    </script>
</head>
<body>
    <h2>javascript 객체</h2>
    <button onclick="showObject()">객체 조회</button>
    <button onclick="makeobject()">객체생성</button>
    <button onclick="makeArr()">배열 생성</button>
    <button onclick="makeObjArr()">배열안에 객체 생성</button>
    <button onclick="convertType()">배열의신</button>

</body>
</html>
