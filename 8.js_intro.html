<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짜스 intro</title>
    <script>
        function varConsole1(){
            console.log("hello world")
            //var(x),let,const 셋중의 한의 키워들르 사용해서 변수 사용.
            let a = 10;
            let b = "10";
            let c = 20;
            // 별도의 타입을 명시하지 않지만, 내부적으로 타입을 가지고 있음.
            console.log(a+b);
            console.log(a+c);
        }
        function varConsole2(){
            let arr= [10,"20",30,"40"];
            arr.push(50);
            for(let i =0; i<arr.length; i++){
                console.log(arr[i]);
            }
            arr.forEach(a=>console.log(a));

            // 10,20,30,40의 배열을 선언하고 total만들어서 출력하기
            let arr2 =[10,20,30,40];
            let total = 0;
            for(let i=0; i<arr2.length; i++){
                total += arr[i];
            }
            // alert
            alert(total);
            console.log("hello world");
        }
        function varConsole3(){
            let arr = [10,"20",function test(){console.log("hello world")}];
            arr[2]();
        }
        function varExample(){
            // var는 같운 변수명에 재선언과 재할당가능
            var a = 10;
            var b = 20;
            console.log(a);
        }
        function letExample(){
            // let은 재할당만 가능
            let a = 10;
            a = 20;
            console.log(a);
        }
        function constExample(){
            // const는 재선언, 재할당 모두 불가능
            const a = 10;
            a = 20;
            console.log(a);
        }
        

    </script>
</head>
<body>
    <h2>javascript 변수와 출력</h2>
    <button onclick="varConsole1()">console에 변수 출력하기1</button>
    <button onclick="varConsole2()">console에 변수(배열) 출력하기2 </button>
    <button onclick="varConsole3()">console에 배열안에 함수를 통해 출력하기3 </button>

    <h2>javascript 변수선언 키워드</h2>
    <button onclick= "varExample()">var예제</button>
    <button onclick="letExample()">let예제</button>
    <button onclick="constExample()">const예제</button>
    
    <h2>js를 통한 html요소 변경</h2>
    <p id="change1">hello world</p>
    <button onclick="changeText1()">ID를 통한 변경</button>

    <p class="change2">hello world</p>
    <p class="change2">hello world</p>
    <button onclick="changeText2()">Class를 통한 변경</button>

    <h5>hello world</h5>
    <h5>hello world</h5>
    <button onclick="changeText3()">태그를 통한 변경</button>

    <script>
        function changeText1(){
            let element = document.getElementById("change1");
            element.innerHTML = "hello java";
        }
        function changeText2(){
            // className은 기본적으로 N계의 요소일수 있기 때문에, 배열로 리턴값을 받아준다.
            let elements = document.getElementsByClassName("change2");
            for(let i=0; i<elements.length; i++){
                elements[i].innerHTML = "hello python"
            }
        }
        function changeText3(){
            let element= document.getElementsByTagName("h5");
            for(let i=0; i<element.length; i++){
                element[i].innerHTML = "hello PP";
            }
        }


    </script>

    
</body>
</html>
