<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function</title>
    <script>
        function basicFunction(){
            console.log("hello world");
        }
        const variableFunction1=function(){
            console.log("hello world1")
        }
        // function대신 =>으로 대체가능
        // 만약 실행문이 1줄이라면 () 생략가능
        const variableFunction2=()=>console.log("hello world2");

        function makeString(){
            return "hello javascript"
        }
        
        function returnFunction(){
            console.log(makeString());
        }
        
        function paramFunction1(a,b){
            console.log(a+b);
        }
        function paramFunction2(name="홍길동"){
            console.log(name);
        }
        function paramFunction3(arr){
            console.log(arr);
        }
        function paramFunction4(...arr){
            console.log(arr);
        }
        function functionWithException(){
            // 없는 함수 호출시 예외 발생
            // try왜 쓰는가 ex) 실패시 로그인 화면으로 튕겨주는 것.
            // 프론트에서 예외처리는 주로, 사용자에게 안내문구 알려주거나, 후속조치를 위해 사용.
            try{
                example
            }catch(e){
                console.log(e);
            }
            example();
            console.log("hello world");
        }
        function  showperson(){
            const p1 = createPerson("홍길동",20);
            console.log(p1);
            console.log(p1.printPerson)
        }
        function createPerson(name,age){
            return {
                name:name,
                age:age,
                printPerson:function(){
                    return "이름은 " + this.name+ "나이는 "+age;
                }
            }
            // return {name,age};
        }
        function reloadfunction(){
            // 화면 새로고침하는 함수.
            window.location.reload();
        }
        function moveScrean(){
            window.location.href="https://www.naver.com";
        }
    </script>
</head>
<body>
    <h2>js 기본 함수 호출</h2>
    <button onclick="basicFunction()">함수 호출 basic</button>
    <button onclick="variableFunction1()">변수함수1</button>
    <button onclick="variableFunction2()">변수함수2</button>
    <button onclick="returnFunction()">리턴이 있는 함수 호출</button>
    <button onclick="paramFunction1(1,2)">매개변수 있는 함수 호출1</button>
    <button onclick="paramFunction2('kim')">매개변수 있는 함수 호출2</button>
    <button onclick="paramFunction3([1,2,3,4,5])">매개변수 있는 함수 호출3</button>
    <button onclick="paramFunction4(1,2,3,4,5)">매개변수 있는 함수 호출4</button>

    <h2>js 예외처리</h2>
    <button onclick="functionWithException()">예외처리함수 호출</button>

    <h2>객체 안에 있는 함수 호출</h2>
    <button onclick="showperson()">person객체 생성 및 조회</button>

    <h2>window 객체</h2>
    <button onclick="reloadfunction()">화면새로고침</button>
    <button onclick="moveScrean()">화면이동</button>

    <!-- 사용자가 html화면내에서 특정행위(event)를 했을떄 자동실행되는 함수.. -->
    <h2>event Listner객체 활용</h2>
    <button id="button1">버튼1</button>
    <button onclick="scrollEvent()">버튼2</button>
    <h2>html요소 동적으로 생성</h2>
    <button onclick="additem()">항목추가</button>

    <div id="target">
        <input type="text"><br>
    </div>
    <script>
        function additem(){
            let t1 = document.getElementById("target");
            t1.innerHTML += "<input type='text'><br>"
        }
        const b1 =document.getElementById("button1");
        if(b1){
            b1.addEventListener("click",()=>alert("hello world"));
        }
        function scrollEvent(){
            window.addEventListener("scroll",()=>console.log("hello world2"));
        }
    </script>

</body>
</html>
